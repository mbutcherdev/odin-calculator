<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Odin Calculator</title>
  </head>
  <body>
    <header>
      <h1>Odin Calculator</h1>
    </header>
    <section class="container">
      <div class="containerChild">
        <div class="calculator">
          <div class="display">
            <div class="calcDisplay">
              <output class="userInput" type="text" id="current-input"></output>
              <output class="result" type="text" id="result"></output>
            </div>
          </div>
          <div class="calc-buttons">
            <button type="button" class="clear" value="clear">AC</button>
            <button type="button" class="posNeg" value="posNeg">+/-</button>
            <button type="button" class="percent" value="percent">%</button>
            <button type="button" class="operator" value="/">/</button>
            <button type="button" class="digit" value="7">7</button>
            <button type="button" class="digit" value="8">8</button>
            <button type="button" class="digit" value="9">9</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" class="digit" value="4">4</button>
            <button type="button" class="digit" value="5">5</button>
            <button type="button" class="digit" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="digit" value="1">1</button>
            <button type="button" class="digit" value="2">2</button>
            <button type="button" class="digit" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" id="zero" class="digit" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equals" value="=">=</button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>
        Created by
        <a href="https://github.com/mbutcherdev">Matthew Butcher</a> for The Odin Project &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
    <script src="src/logic.js"></script>
  </body>
</html>
